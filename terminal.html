<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Terminal with Pyodide</title>
  </head>
  <body>
    <textarea id="code" cols="50" rows="10">print("Hello, Pyodide!")</textarea>
    <br />
    <button onclick="runCode()">Run Code</button>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script>
      async function runCode() {
        const outputElement = document.getElementById("output");
        const code = document.getElementById("code").value;

        outputElement.innerText = "Running...\n";

        try {
          const pyodide = await loadPyodide();
          // Redirect stdout to capture the output of print()
          pyodide.runPython(`
import sys
class StdoutRedirector:
    def __init__(self):
        self.content = []
    def write(self, s):
        self.content.append(s)
    def flush(self):
        pass
sys.stdout = StdoutRedirector()
`);
          // Run the code and capture the redirected output
          pyodide.runPython(code);
          const result = pyodide.runPython("''.join(sys.stdout.content)");
          outputElement.innerText = result;
        } catch (error) {
          outputElement.innerText = "Error:\n" + error.message;
        }
      }
    </script>
  </body>
</html>
