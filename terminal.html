<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Practice Terminal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #editor {
        width: 80%;
        height: 300px;
        margin-top: 20px;
        border: 1px solid #ccc;
        font-family: monospace;
        background: #f4f4f4;
        padding: 10px;
      }
      #output {
        width: 80%;
        height: 100px;
        margin-top: 20px;
        border: 1px solid #ccc;
        background: #222;
        color: #fff;
        overflow-y: auto;
        padding: 10px;
      }
      button {
        margin: 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Python Practice Terminal</h1>
    <div id="editor" contenteditable="true"># Write your Python code here</div>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.0/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.0/skulpt-stdlib.js"></script>
    <script>
      function runCode() {
        let code = document.getElementById("editor").innerText;
        let outputElement = document.getElementById("output");
        outputElement.innerText = "Running...\n";

        Sk.configure({
          output: (text) => (outputElement.innerText += text + "\n"),
        });
        Sk.importMainWithBody("<stdin>", false, code).catch(
          (err) => (outputElement.innerText += err.toString())
        );
      }
    </script>
  </body>
</html>
